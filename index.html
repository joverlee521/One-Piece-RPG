<!doctype html>
<html lang="en">
  <head>
    <title>One Piece RPG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container-fluid">

        <div class="row justify-content-end">
            <div class="col-2">
                <h6 class="text-danger">ONE PIECE RPG!</h6>
            </div>
        </div>

        <div class="row">
            <div class="col-9">
                <div class="row align-items-center justify-content-between">
                    <div class="col-4 text-center">
                        <h4>Your Character</h4>
                        <div class="row">
                            <div class="col-12">
                                <div class="card text-center hidden" id="player">
                                    <div class="card-header" id="player-name">
                                        Monkey D. Luffy
                                    </div>
                                    <img class="card-img-top card-img-custom mx-auto" id="player-img" src="assets/images/luffy.jpg" alt="Monkey         D. Luffy">
                                    <div class="card-footer">HP: <span id="player-hp"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 text-center">
                        <p class="hidden">You did x damage to y!</p>
                        <button type="button" class="btn btn-danger">ATTACK!</button>
                        <p class="mt-3 hidden">y counterattacked and did z damage to you!</p>
                    </div>
                    <div class="col-4 text-center">
                        <h4>Defender</h4>
                        <div class="row">
                            <div class="col-12">
                                <div class="card text-center hidden" id="defender">
                                    <div class="card-header">
                                        Monkey D. Luffy
                                    </div>
                                    <img class="card-img-top card-img-custom mx-auto" src="assets/images/luffy.jpg" alt="Monkey         D.Luffy">
                                    <div class="card-footer">HP: </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6">

                <div class="row">
                    <div class="col-12 text-center hidden">
                        <h4>Enemies Remaining</h4>
                    </div>
                </div>

                <div class="row no-gutters">
                    <div class="col-3 char-choice" id="luffy">
                        <div class="card text-center">
                            <div class="card-header">
                                Monkey D. <br> Luffy
                            </div>
                            <img class="card-img-top card-img-custom mx-auto" src="assets/images/luffy.jpg" alt="Monkey D. Luffy">
                            <div class="card-footer">HP: 120</div>
                        </div>
                    </div>
                    <div class="col-3 char-choice" id="buggy">
                        <div class="card text-center">
                            <div class="card-header">
                                Buggy <br> The Clown
                            </div>
                            <img class="card-img-top card-img-custom mx-auto" src="assets/images/buggy.png" alt="Buggy">
                            <div class="card-footer">HP: 100</div>
                        </div>
                    </div>
                    <div class="col-3 char-choice" id="kuma">
                        <div class="card text-center">
                            <div class="card-header">
                                Bartholomew <br> Kuma
                            </div>
                            <img class="card-img-top card-img-custom mx-auto" src="assets/images/kuma.jpg"alt="Bartholomew Kuma">
                            <div class="card-footer">HP: 160</div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card text-center char-choice" id="doflamingo">
                            <div class="card-header">
                                Donquixote <br> Doflamingo
                            </div>
                            <img class="card-img-top card-img-custom mx-auto"   src="assets/images/doflamingo.jpg"alt="Donquixote Doflamingo">
                            <div class="card-footer">HP: 200</div>
                        </div>
                    </div>
                </div> 

            </div>       
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
