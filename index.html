<!-- Added RPG to my portfolio: https://joverlee521.github.io/Bootstrap-Portfolio/porfolio.html -->
<!doctype html>
<html lang="en">
  <head>
    <title>One Piece RPG</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- Modal for Winning or Losing -->
    <div class="modal" tabindex="-1" role="dialog" id="win-lose-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <button type="button" class="close align-self-end m-4" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row justify-content-center m-5">
                        <h6 id="win-lose-text"></h6>
                    </div>
                    <div class="row justify-content-center">
                        <!-- Pressing close button will restart the game-->
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="rpg.initializeGame()">Play Again</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Header of the Page -->
        <div class="row justify-content-end">
            <div class="col-2">
                <h6 class="text-danger">ONE PIECE RPG!</h6>
            </div>
        </div>
        <!-- Row containing active playing field -->
        <div class="row">
            <div class="col-9">
                <div class="row align-items-center justify-content-between">
                    <!-- Player's character -->
                    <div class="col-4 text-center">
                        <h4>Your Character</h4>
                        <div class="row">
                            <div class="col-12">
                                <!-- Place holder for the character card -->
                                <div class="card text-center hidden" id="player">
                                    <div class="card-header" id="player-name">
                                        Monkey D. Luffy
                                    </div>
                                    <img class="card-img-top card-img-custom mx-auto" id="player-img" src="assets/images/luffy.jpg" alt="Monkey D. Luffy">
                                    <div class="card-footer" id="player-footer">HP: <span id="player-hp"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Attack Section -->
                    <div class="col-4 text-center">
                        
                        <button type="button" class="btn btn-danger" id="attack-button">ATTACK!</button>
                        
                    </div>
                    <!-- Defender Character -->
                    <div class="col-4 text-center">
                        <h4>Defender</h4>
                        <div class="row">
                            <div class="col-12">
                                <!-- Place holder for the defender card -->
                                <div class="card text-center hidden" id="defender">
                                    <div class="card-header defender-name" id="defender-header"j>
                                        Monkey D. Luffy
                                    </div>
                                    <img class="card-img-top card-img-custom mx-auto" id="defender-img" src="assets/images/luffy.jpg" alt="Monkey D.Luffy">
                                    <div class="card-footer" id="defender-footer">HP: <span id="defender-hp"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 align-self-center ml-5 pl-5">
                <div class="row ml-2">
                    <div class="col text-center">
                        <h6>Music</h6>
                    </div>
                </div>
                <div class="row pl-4">
                    <div class="col text-center">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default" id="previous-song">
                                <img src="assets/images/glyphicons-171-step-backward.png" alt="Previous Song">
                            </button>
                            <button type="button" class="btn btn-default" id="play-pause">
                                <img id="play-pause-button" src="assets/images/glyphicons-175-pause.png" alt="Play">
                            </button>
                            <button type="button" class="btn btn-default" id="next-song">
                                <img src="assets/images/glyphicons-179-step-forward.png" alt="Next Song">
                            </button>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
        <!-- Row containing remaining enemies -->
        <div class="row mt-5">
            <div class="col-6">
                <div class="row">
                    <div class="col-6 text-center hidden">
                        <h4 id="enemy-choice-title">Enemies Remaining</h4>
                    </div>
                </div>
                <!-- Cards for all of the characters available -->
                <div class="row no-gutters" id="enemy-choices">
                    <div class="col-3 char-choice" id="luffy">
                        <div class="card text-center">
                            <div class="card-header enemy-name">
                                Monkey D. <br> Luffy
                            </div>
                            <img class="card-img-top card-img-custom mx-auto" src="assets/images/luffy.jpg" alt="Monkey D. Luffy">
                            <div class="card-footer enemy-footer">HP: 120</div>
                        </div>
                    </div>
                    <div class="col-3 char-choice" id="buggy">
                        <div class="card text-center">
                            <div class="card-header enemy-name">
                                Buggy <br> The Clown
                            </div>
                            <img class="card-img-top card-img-custom mx-auto" src="assets/images/buggy.png" alt="Buggy">
                            <div class="card-footer enemy-footer">HP: 100</div>
                        </div>
                    </div>
                    <div class="col-3 char-choice" id="kuma">
                        <div class="card text-center">
                            <div class="card-header enemy-name">
                                Bartholomew <br> Kuma
                            </div>
                            <img class="card-img-top card-img-custom mx-auto" src="assets/images/kuma.jpg"alt="Bartholomew Kuma">
                            <div class="card-footer enemy-footer">HP: 160</div>
                        </div>
                    </div>
                    <div class="col-3 char-choice" id="doflamingo">
                        <div class="card text-center">
                            <div class="card-header enemy-name">
                                Donquixote <br> Doflamingo
                            </div>
                            <img class="card-img-top card-img-custom mx-auto"   src="assets/images/doflamingo.jpg"alt="Donquixote Doflamingo">
                            <div class="card-footer enemy-footer">HP: 200</div>
                        </div>
                    </div>
                </div> 
            </div>                
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
